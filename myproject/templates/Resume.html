{% include 'Header.html' %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Recommendation System</title>

    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body,
      html {
        height: 100%;
        font-family: "Poppins", sans-serif;
      }

      .form-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        gap: 30px;
        width: 100%;
      }

      .form-box {
        width: 100%;
        max-width: 900px;
        background: rgba(255, 255, 255, 0.95);
        padding: 25px;
        border-radius: 20px;
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        animation: fadeIn 1s ease-in-out;
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      h2 {
        text-align: center;
        color: #333;
        margin-bottom: 10px;
      }

      label {
        font-weight: 500;
        margin-bottom: 8px;
        color: #444;
      }

      input[type="text"],
      input[type="file"] {
        width: 100%;
        padding: 14px;
        border-radius: 12px;
        border: 1px solid #ccc;
        font-size: 16px;
        outline: none;
        transition: 0.3s;
      }

      input[type="text"]:focus,
      input[type="file"]:focus {
        border-color: #66a6ff;
        box-shadow: 0 0 8px rgba(102, 166, 255, 0.3);
      }

      button {
        padding: 14px;
        border: none;
        border-radius: 12px;
        background: linear-gradient(45deg, #66a6ff, #89f7fe);
        font-size: 17px;
        font-weight: 500;
        color: white;
        cursor: pointer;
        transition: 0.3s ease-in-out;
      }

      button:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 25px rgba(102, 166, 255, 0.4);
      }

      .note {
        font-size: 14px;
        text-align: center;
        color: #555;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-15px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>

  <body>
    <div class="form-wrapper">
      <!-- Skills Form -->

      <!-- Upload Resume Form -->
      <form
        method="post"
        enctype="multipart/form-data"
        action="{% url 'pdfDataExtract' %}"
      >
        {% csrf_token %}
        <h2>Upload Your Resume</h2>

        <label for="pdf">Upload PDF Resume:</label>
        <input
          type="file"
          id="pdf"
          name="pdf"
          accept="application/pdf"
          required
        />

        <button type="submit">Submit</button>

        <p class="note">
          Please upload your resume in <strong>PDF format</strong>.
        </p>
      </form>
    </div>
  </body>
</html>
