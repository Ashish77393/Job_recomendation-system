{% include 'Header.html' %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job recomendation system</title>
    <style>
      /* Reset */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body,
      html {
        height: 90%;
        font-family: "Poppins", sans-serif;
        /* background: linear-gradient(120deg, #89f7fe, #66a6ff); */
      }

      /* Center everything */
      .form-wrapper {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
        padding: 10px;
      }

      /* Form container */
      form {
        width: 100%;
        max-width: 900px; /* optional for readability */
        background: rgba(255, 255, 255, 0.95);
        padding: 20px;
        border-radius: 20px;
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        display: flex;
        flex-direction: column;
        gap: 25px;
        animation: fadeIn 1s ease-in-out;
      }

      h2 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
      }

      label {
        font-weight: 500;
        color: #555;
        margin-bottom: 8px;
        display: block;
      }

      input[type="text"],
      input[type="file"] {
        width: 100%;
        padding: 14px 16px;
        border-radius: 12px;
        border: 1px solid #ccc;
        font-size: 16px;
        outline: none;
        transition: all 0.3s ease;
      }

      input[type="text"]:focus,
      input[type="file"]:focus {
        border-color: #66a6ff;
        box-shadow: 0 0 8px rgba(102, 166, 255, 0.3);
      }

      input[type="file"] {
        background-color: #f0f4ff;
        cursor: pointer;
      }

      button {
        padding: 16px;
        border: none;
        border-radius: 15px;
        background: linear-gradient(45deg, #66a6ff, #89f7fe);
        color: #fff;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(102, 166, 255, 0.4);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Make inputs and button larger on large screens */
      @media (min-width: 768px) {
        input[type="text"],
        input[type="file"],
        button {
          font-size: 18px;
          padding: 16px 18px;
        }
      }
    </style>
  </head>
  <body>
    <div class="form-wrapper">
      <form
        method="post"
        enctype="multipart/form-data"
        action="{% url 'job_resume' %}"
      >
        {% csrf_token %}
        <h2>Enter Your Resume Skills</h2>
        <div>
          <label for="name">Enter Skills:</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter all Skills in your Resume..."
          />
        </div>
        <div>
          <label for="pdf">Upload Resume:</label>
          <input type="file" id="pdf" name="pdf" accept="application/pdf" />
        </div>
        <button type="submit">Submit</button>
        <p class="note">
          Please ensure your resume is in <strong>PDF format</strong> and
          includes your latest skills for accurate job recommendations.
        </p>
      </form>
    </div>
  </body>
</html>
