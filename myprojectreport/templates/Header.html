<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Recommendation System</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
        background-color: #f8f9fa;
      }
      header {
        background-color: #5a6c88;
      }
      header .nav-link {
        color: #fff !important;
      }
      header .nav-link:hover {
        color: #ffc107 !important;
      }
      .hero {
        background: linear-gradient(to right, #0d6efd, #6610f2);
        color: #fff;
        padding: 80px 0;
        text-align: center;
      }
      .hero h1 {
        font-size: 3rem;
        font-weight: 700;
      }
      .hero p {
        font-size: 1.2rem;
        margin-bottom: 30px;
      }
      .btn-primary-custom {
        background-color: #ffc107;
        color: #000;
        font-weight: 600;
        padding: 10px 25px;
        border-radius: 50px;
        border: none;
      }
      .btn-primary-custom:hover {
        background-color: #e0a800;
        color: #fff;
      }
      footer {
        background-color: #343a40;
        color: #fff;
        padding: 20px 0;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <!-- HEADER -->
    <header class="py-3">
      <div
        class="container d-flex flex-wrap justify-content-between align-items-center"
      >
        <a
          href="/"
          class="d-flex align-items-center text-decoration-none text-white"
        >
          <img
            src="https://tse4.mm.bing.net/th/id/OIP.JPO8SLl0nOL9OCZWUpd5SgHaHK?pid=Api&P=0&h=50"
            alt="Logo"
            width="50"
            height="50"
            class="me-2 rounded-circle"
          />
          <span class="fs-4 fw-bold">Job Recommendation</span>
        </a>
        <ul class="nav">
          <li class="nav-item">
            <a href="{% url 'Home' %}" class="nav-link fw-bold fs-5">Home</a>
          </li>
          <li class="nav-item">
            <a href="{% url 'about' %}" class="nav-link fw-bold fs-5"
              >About Us</a
            >
          </li>
          <li class="nav-item">
            <a href="{% url 'faqs' %}" class="nav-link fw-bold fs-5">FAQs</a>
          </li>
        </ul>
      </div>
    </header>

    <!-- HERO SECTION -->

    <!-- CONTENT / FORM PLACEHOLDER -->

    <!-- FOOTER -->

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
