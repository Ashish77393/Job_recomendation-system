{%include 'header.html'%}
<!DOCTYPE html>
<html>
  <head>
    <title>View Jobs</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="mt-0">
    <h2 class="mb-3">Find Jobs Based on Profile</h2>

    <form method="get" class="mb-4"></form>

    <div class="row">
      {% for job in jobs %}
      <div class="col-md-4">
        <div class="card mb-3 shadow-sm">
          <div class="card-body">
            <h5 class="card-title">{{ job.title }}</h5>
            <p class="card-text">
              <strong>Company:</strong> {{ job.company }}<br />
              <strong>Location:</strong> {{ job.location }}<br />
              <strong>Type:</strong> {{ job.job_type }}<br />
              <strong>Skills:</strong> {{ job.skills }}
            </p>
          </div>
        </div>
      </div>
      {% empty %}
      <p>No jobs found for this profile.</p>
      {% endfor %}
    </div>
  </body>
  {% include 'Footer.html' %}
</html>
