{% include 'Header.html' %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Job Recommendation System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <style>
      body {
        /* background: linear-gradient(120deg, #89f7fe, #66a6ff); */
        font-family: "Poppins", sans-serif;
      }
      .card {
        border-radius: 15px;
        overflow: hidden;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .card:hover {
        transform: translateY(-8px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>

  <body>
    <div class="container my-5">
      <h2 class="text-center mb-4 fw-bold text-dark">Recommended Job Roles</h2>
      <div class="row g-4 justify-content-center">
        <!-- Card 1 -->
        {%for data in results%}
        <div class="col-md-4 col-sm-6">
          <div class="card h-100 shadow-sm">
            <img
              src="{{data.img}}"
              class="card-img-top"
              alt="Job Image"
              style="
                width: 100%;
                height: 200px;
                object-fit: cover;
                border-radius: 10px;
              "
            />

            <div class="card-body text-center">
              <h5 class="card-title fw-bold">{{data.job}}</h5>
              <p class="card-text">Score :{{data.confidence}}</p>
              <button
                class="btn btn-primary"
                onclick="viewQuestions('{{ data.job }}')"
              >
                View Questions
              </button>
              <a href="{% url 'ViewJob' %}" class="btn btn-primary"
                >View Jobs</a
              >
            </div>
          </div>
        </div>

        {%endfor%}
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <script>
      function viewQuestions(job) {
        const baseUrl = "{% url 'QA' %}";
        window.location.href = `${baseUrl}?job=${encodeURIComponent(job)}`;
      }
    </script>
  </body>
  {% include 'Footer.html' %}
</html>
