{% include 'Header.html' %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Recommendation System</title>

    <style>
      /* Reset */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body,
      html {
        height: 90%;
        font-family: "Poppins", sans-serif;
      }

      /* Center Container */
      .form-wrapper {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
        padding: 10px;
        gap: 20px;
      }

      /* Main Form Box */
      form {
        width: 100%;
        max-width: 900px;
        background: rgba(255, 255, 255, 0.95);
        padding: 20px;
        border-radius: 20px;
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        display: flex;
        flex-direction: column;
        gap: 25px;
        animation: fadeIn 1s ease-in-out;
      }

      h2 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
      }

      label {
        font-weight: 500;
        color: #555;
        margin-bottom: 8px;
        display: block;
      }

      input[type="text"] {
        width: 100%;
        padding: 14px 16px;
        border-radius: 12px;
        border: 1px solid #ccc;
        font-size: 16px;
        outline: none;
        transition: all 0.3s ease;
      }

      input[type="text"]:focus {
        border-color: #66a6ff;
        box-shadow: 0 0 8px rgba(102, 166, 255, 0.3);
      }

      /* Buttons */
      button,
      .upload-btn {
        padding: 16px;
        border: none;
        border-radius: 15px;
        background: linear-gradient(45deg, #66a6ff, #89f7fe);
        color: #fff;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: 0.3s ease;
        text-align: center;
        text-decoration: none;
        display: block;
        width: 100%;
      }

      button:hover,
      .upload-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 25px rgba(102, 166, 255, 0.4);
      }

      .note {
        font-size: 14px;
        color: #555;
        text-align: center;
      }

      /* NEW SECTION: Input + Upload in one row */
      .row-section {
        display: flex;
        gap: 20px;
        width: 100%;
      }

      .input-box {
        flex: 2;
      }

      .upload-box {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
      }

      .small-upload {
        padding: 14px;
      }

      /* Animation */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>

  <body>
    <div class="form-wrapper">
      <form
        method="post"
        enctype="multipart/form-data"
        action="{% url 'job_resume' %}"
      >
        {% csrf_token %}

        <h2>Enter Your Resume Skills</h2>

        <!-- Row Section: Input + Upload -->
        <div class="row-section">
          <div class="input-box">
            <label for="name">Enter Skills:</label>
            <input
              type="text"
              id="name"
              name="name"
              required
              placeholder="Enter all skills in your resume..."
            />
          </div>

          <div class="upload-box">
            <label style="visibility: hidden">Upload</label>
            <a href="{% url 'ResumeData' %}" class="upload-btn small-upload">
              Upload Resume
            </a>
          </div>
        </div>

        <!-- Submit Button -->
        <button type="submit">Submit</button>

        <p class="note">
          Please ensure your resume includes your latest skills for accurate job
          recommendations.
        </p>
      </form>
    </div>
  </body>
</html>
