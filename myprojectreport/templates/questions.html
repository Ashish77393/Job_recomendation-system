{% include 'header.html' %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ job }} Interview Questions</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      /* ðŸ”¹ Base Styles */
      body {
        font-family: "Poppins", sans-serif;
        background: #f5f7fa;
        color: #333;
      }

      .interview-page h2 {
        text-align: center;
        font-size: 32px;
        font-weight: 700;
        color: #1a1a2e;
        margin-bottom: 40px;
      }

      .job-badge {
        display: inline-block;
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: #fff;
        padding: 6px 20px;
        border-radius: 25px;
        font-size: 16px;
        margin-top: 10px;
      }

      /* ðŸ”¹ Q&A Card */
      .qa-card {
        background: #fff;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
        padding: 25px 20px;
        margin-bottom: 25px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .qa-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.12);
      }

      .qa-card .question {
        font-weight: 600;
        font-size: 18px;
        margin-bottom: 12px;
        color: #0d6efd;
      }

      .qa-card .answer {
        font-size: 16px;
        line-height: 1.7;
        color: #495057;
      }

      /* ðŸ”¹ Labels */
      .qa-label {
        font-weight: 700;
        margin-right: 6px;
      }

      .qa-label.q-label {
        color: #0d6efd;
      }

      .qa-label.a-label {
        color: #198754;
      }

      /* ðŸ”¹ No Data */
      .no-data {
        text-align: center;
        font-size: 18px;
        color: #6c757d;
        margin-top: 40px;
      }

      /* ðŸ”¹ Responsive */
      @media (max-width: 768px) {
        .interview-page h2 {
          font-size: 26px;
        }
        .qa-card .question {
          font-size: 16px;
        }
        .qa-card .answer {
          font-size: 15px;
        }
      }
    </style>
  </head>

  <body>
    <div class="interview-page py-5">
      <div class="container">
        <h2>
          Interview Questions
          <div class="job-badge">{{ job }}</div>
        </h2>

        {% if questions %} {% for qa in questions %}
        <div class="qa-card">
          <div class="question">
            <span class="qa-label q-label">Q.</span>{{ qa.question }}
          </div>
          <div class="answer">
            <span class="qa-label a-label">A.</span>{{ qa.answer }}
          </div>
        </div>
        {% endfor %} {% else %}
        <p class="no-data">No interview questions available for this role.</p>
        {% endif %}
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
  {% include 'Footer.html' %}
</html>
